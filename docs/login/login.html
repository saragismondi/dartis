<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="login.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="desktop-login-container">
    <div class="login-wrapper"> 
        <div class="login-area">
          <span class="material-icons-outlined icon-background">
            spa
          </span>
          <div class="login-area-container">
            <div class="login-data-container">
              <h1 class="login-title">Bienvenido a Dartis!</h1>
              <h2 class="login-subtitle">Tu Solución Completa para la Gestión de Florícolas</h2>
              <h3 class="login-text">Por Favor, accede a tu cuenta para continuar</h3>
           
            <div class="login-form-wrapper">
              <form action="/submit_form" method="post">
                <div class="email-input">
                  <label for="email"></label><br>
                  <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required><br>
                </div>
                <div class="password-input">
                  <label for="password"></label><br>
                  <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                  <span class="material-icons-outlined icon-absolute">
                    remove_red_eye
                  </span><br>
                </div>
                <div class="remember-me-input">
                  <input type="checkbox" id="remember_me" name="remember_me">
                  <label for="remember_me">
                    <p class="remember-me-text">Remember me</p>
                  </label>
                  <p class="forgot-password-text"><a href="#">Forgot password?</a></p>
                </div>
                <div class="button-container">
                  <button type="submit">Iniciar Sesión</button>
                </div>
              </form>
            </div>
          </div>
            <div class="login-img-container">
              <div  class="logo-overlay">
                <span class="material-icons-outlined logo-icon">
                  spa
                </span>
                <h1 class="logo-text">DARTIS</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
   

  </div>

  <script src="js/app.js"></script>
</body>

</html>
